<!DOCTYPE html>

<html lang="pt-br">

<head>
    <title>Todos os Elementos</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>

    <h1>Título</h1>

    <p>Parágrafo 1</p>

    <form>

        <label for="slc1">Caixa de seleção:</label>
        <select id="slc1">
            <option>Item 1</option>
            <option>Item 2</option>
            <option>Item 3</option>
        </select>

        <label for="txt1">Nome:</label>
        <input id="txt1" type="text">

        <label for="opt1">Opção 1:</label>
        <input id="opt1" type="radio" name="radio">

        <label for="opt2">Opção 2:</label>
        <input id="opt2" type="radio" name="radio">

        <button>Botão</button>
    </form>
</body>

</html>
