<!DOCTYPE html>

<html lang="pt-br">

<head>
    <title>Cadastre-se</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="../favicon.ico">

</head>

<body>

    <h1>Cadastre-se</h1>

    <img width="279" height="108" src="../logo.png" />

    <form>
        <label for="txtNome">Nome</label> <input type="text" id="txtNome">
        <br>
        <br>

        <label for="txtSobrenome">Sobrenome</label> <input type="text" id="txtSobrenome">
        <br>
        <br>

        <label for="txtTelefone">Telefone</label> <input type="text" id="txtTelefone">
        <br>
        <br>

        <label for="txtEmail">E-mail</label> <input type="email" id="txtEmail">
        <br>
        <br>

        <label for="slcGenero">Gênero</label>
        <select id="slcGenero">
            <option>Não quero informar</option>
            <option>Masculino</option>
            <option>Feminino</option>
        </select>
        <br>
        <br>

        <label for="txtSenha">Senha</label> <input type="password" id="txtSenha">
        <br>
        <br>

        <button>Cadastrar-se</button>

    </form>

    <p>Já possui uma conta? <a href="05-login.html">Faça login</a></p>

</body>
</html>
