<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Números Negativos</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Números Negativos</h1>

            <label for="txtQtdeNumeros">Quantos números vc irá informar?</label>

            <input type="number" id="txtQtdeNumeros">

            <label for="txtNumero">Informe cada número:</label>

            <input type="number" id="txtNumero">

            <button onclick="botao_click()">OK</button>

        </div>
    </div>

    <script>

        var numeros = [];
        var negativos = [];

        function botao_click() {

            var qtdeNumeros = parseInt(document.getElementById("txtQtdeNumeros").value);

            if (numeros.length < qtdeNumeros) {

                var numero = parseInt(document.getElementById("txtNumero").value);

                numeros.push(numero);
            }

            if (numeros.length < qtdeNumeros)
            {
                alert("informe o próximo número");

                document.getElementById("txtNumero").value = "";

                document.getElementById("txtNumero").focus();
            }
            else {

                for (var i = 0; i < numeros.length; i++) {

                    var numero = numeros[i];

                    if (numero < 0)
                        negativos.push(numero);
                }

                alert(negativos.toString());

                numeros = [];

                negativos = [];

                document.getElementById("txtQtdeNumeros").value = "";

                document.getElementById("txtNumero").value = "";

                document.getElementById("txtQtdeNumeros").focus();
            }
        }

    </script>

</body>
</html>
