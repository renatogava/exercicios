<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Pessoas</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Pessoas</h1>

            <label for="txtQtdePessoas">Quantas pessoas vc irá informar?</label>

            <input type="number" id="txtQtdePessoas">

            <label for="txtNome">Informe o nome de cada pessoa:</label>

            <input type="text" id="txtNome">

            <label for="txtIdade">Informe a idade de cada pessoa:</label>

            <input type="number" id="txtIdade">

            <button onclick="botao_click()">OK</button>

        </div>
    </div>

    <script>

        var nomes = [];
        var idades = [];

        function botao_click() {

            var qtdePessoas = parseInt(document.getElementById("txtQtdePessoas").value);

            if (nomes.length < qtdePessoas) {

                var nome = document.getElementById("txtNome").value;
                var idade = parseInt(document.getElementById("txtIdade").value);

                nomes.push(nome);
                idades.push(idade);
            }

            if (nomes.length < qtdePessoas)
            {
                alert("informe a próxima pessoa");

                document.getElementById("txtNome").value = "";
                document.getElementById("txtIdade").value = "";

                document.getElementById("txtNome").focus();
            }
            else {

                var maiorIdade;
                var posicaoMaiorIdade;

                for (var i = 0; i < idades.length; i++) {

                    var idade = idades[i];

                    if (maiorIdade == undefined || idade > maiorIdade) {
                        maiorIdade = idade;
                        posicaoMaiorIdade = i;
                    }
                }

                var pessoaMaisVelha = nomes[posicaoMaiorIdade];

                alert("A pessoa mais velha é " + pessoaMaisVelha);

                nomes = [];
                idades = [];

                document.getElementById("txtQtdePessoas").value = "";

                document.getElementById("txtNome").value = "";
                document.getElementById("txtIdade").value = "";

                document.getElementById("txtQtdePessoas").focus();
            }
        }

    </script>

</body>
</html>
