<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Maior, menor e Média</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Maior, menor e Média</h1>

            <label for="txtQtdeNumeros">Quantos números vc irá informar?</label>

            <input type="number" id="txtQtdeNumeros">

            <label for="txtNumero">Informe cada número:</label>

            <input type="number" id="txtNumero">

            <button onclick="botao_click()">OK</button>

        </div>
    </div>

    <script>

        var numeros = [];

        function botao_click() {

            var qtdeNumeros = parseInt(document.getElementById("txtQtdeNumeros").value);

            if (numeros.length < qtdeNumeros) {

                var numero = parseInt(document.getElementById("txtNumero").value);

                numeros.push(numero);
            }

            if (numeros.length < qtdeNumeros)
            {
                alert("informe o próximo número");

                document.getElementById("txtNumero").value = "";

                document.getElementById("txtNumero").focus();
            }
            else {

                var maior;
                var menor;
                var soma = 0;
                var media;

                for (var i = 0; i < numeros.length; i++) {

                    var numero = numeros[i];

                    if (maior == undefined || numero > maior) {
                        maior = numero;
                    }

                    if (menor == undefined || numero < menor) {
                        menor = numero;
                    }

                    soma = soma + numero;
                }

                media = soma / numeros.length;

                alert("Maior: " + maior + ". Menor: " + menor + ". Média: " + media);

                numeros = [];

                document.getElementById("txtQtdeNumeros").value = "";

                document.getElementById("txtNumero").value = "";

                document.getElementById("txtQtdeNumeros").focus();
            }
        }

    </script>

</body>
</html>
