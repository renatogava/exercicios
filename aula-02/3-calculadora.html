<!DOCTYPE html>

<html lang="pt-br">

<head>
    <title>Calculadora</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>

    <div class="container">
        <div class="box">
            <h1>Calculadora</h1>

            <p>Digite o primeiro número: <input type="number" id="txtPrimeiroNumero"></p>

            <p>Digite o segundo número: <input type="number" id="txtSegundoNumero"></p>

            <p><button onclick="somar_click()">Somar</button></p>

        </div>
    </div>

    <script>

        function somar_click() {
            var primeiroNumeroTexto = document.getElementById("txtPrimeiroNumero").value;

            var segundoNumeroTexto = document.getElementById("txtSegundoNumero").value;

            var primeiroNumero = parseInt(primeiroNumeroTexto);

            var segundoNumero = parseInt(segundoNumeroTexto);

            var soma = primeiroNumero + segundoNumero;

            var mensagem = "O resultado é " + soma;

            alert(mensagem);
        }

    </script>
</body>
</html>
