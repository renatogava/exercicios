<!DOCTYPE html>

<html lang="pt-br">

<head>
    <title>Olá Mundo Personalizado</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>

    <div class="container">
        <div class="box">

            <h1>MeuOlá Mundo Personalizado</h1>

            <p>Digite seu nome: <input type="text" id="txtNome"></p>

            <p>Clique no botão abaixo para dizer um oi para o mundo.</p>

            <p><button onclick="ola_click()">Dizer Olá</button></p>

        </div>
    </div>

    <script>

        function ola_click() {
            var nome = document.getElementById("txtNome").value;

            var mensagem = "Olá " + nome;

            alert(mensagem);
        }

    </script>

</body>
</html>
